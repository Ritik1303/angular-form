<h1>Register Please!</h1>
<div class="container">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Registration
            </div>
            <div class="panel-body">
                <form #login="ngForm" (ngSubmit)="submit(login)" id="registration">
                    <div class="form-group">

                        <input #name="ngModel" required minlength="2" maxlength="15" type="text" name="firstname"
                            class="form-control" ngModel placeholder="First Name">
                        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                            <p *ngIf="name.errors">First Name required!!</p>
                            <!-- <p *ngIf="name.errors.minlength">Enter full name.</p> -->
                          
                        </div>
                        

                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" ngModel placeholder="Last Name">
                    </div>
                    <br>
                    <div class="form-group">

                        <input type="text" name="email" class="form-control" ngModel placeholder="Email ID">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="password" class="form-control" ngModel placeholder="Password">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
